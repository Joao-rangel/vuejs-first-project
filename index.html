<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Comments list</title>
</head>

<body>
  <div id="app"></div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      template: `
      <div class="container">
        <h1>Comentários</h1>
        <hr />
        <div class="form-todo form-group">
          <p>
            <input type="text" placeholder="nome" name="author" class="form-control" v-model="name">
          </p>
          <p>
            <textarea placeholder="Comentário" name="message" class="form-control" v-model="message"></textarea>
          </p>
          <button v-on:click="addComment" class="btn btn-primary">Comentar</button>
        </div>
        <hr />
        <div class="list-group">
          <div class="list-group-item" v-for="comment in comments">
            <span class="comment__author">
              Autor: <strong>{{comment.name}}</strong>
            </span>
            <p>{{comment.message}}</p>
            <div>
              <a href="#" title="Excluir">Excluir</a>
            </div>
          </div>
        </div>
        <hr />
      </div>
      `,
      data() {
        return {
          comments: [
            {
              name: 'João',
              message: 'Agora vai em!'
            },
          ],
          name: '',
          message: ''
        }
      },
      methods: {
        addComment() {
          if (this.name.trim() === '' || this.message.trim() === '') return;

          this.comments.push({
            name: this.name,
            message: this.message
          });

          this.name = '';
          this.message = '';
        }
      }
    })
  </script>
</body>

</html>
